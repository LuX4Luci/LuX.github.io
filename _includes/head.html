<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">
  {% if site.google_ad_client %}{% include google_analytics.html %}{% endif %} 
  <script data-ad-client="ca-pub-9503324308673186" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="shortcut icon" type="image/png" href="/img/title.png">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
  
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" /> {% seo %}

        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">

</head>
